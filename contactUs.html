<!DOCTYPE html>

<head>
  <meta content="en-us" http-equiv="Content-Language" />
  <meta content="text/html; charset=UTF-8" http-equiv="content-type" />
  <link rel="stylesheet" href="projOne.css" type="text/css" />
  <title>Page Title</title>
</head>

<body>
  <header id="header" class="headerStyle">
    <form method="get" action="https://www.google.com/search">
      <input type="text" name="q" size="15" maxlength="255" value="" placeholder="Search" />
      <input type="submit" value="GO" />
      <input type="hidden" name="sitesearch" value="https://www.focalpress.com">
    </form>
  </header>

  <section id="nav" class="leftSection">
    <p id="CompanyName" class="companyStyle">Company Name</p>
    <nav id="navLink" class="navStyle">
      <a href="template.html">Home</a>|
      <a href="products.html">Products</a>|
      <a href="news.html">News</a>|
      <a href="contactUs.html">Contact Us</a>
    </nav>
  </section>
  <section>
    <h1>Contact Us</h1>
    <p>For more information, contact us:</p>
    <form method="POST" action="https://fpl.formmail.com/cgi-bin/fml192">
      <input type="hidden" name="_pid" value="119137">
      <input type="hidden" name="_fid" value="FNNZXGED">
      <input type="hidden" name="recipient" value="venturewithadelita@gmail.com">
      <label for="">First Name:</label><br><br>
      <input type="text" name="FirstName" autofocus required><br><br>
      <label for="">Middle Name:</label><br><br>
      <input type="text" name="MiddleName" disabled><br><br>
      <label for="">Last Name:</label><br><br>
      <input type="text" name="LastName" maxlength="25" required><br><br>
      <label for="">Age:</label><br><br>
      <input type="number" name="age" min="18" max="100"><br><br>
      <label for="">Email:</label><br><br>
      <input type="email" name="email" required><br><br>
      <datalist id="mylist">
        <option label="google" value="https://www.google.com">
        <option label="yahoo" value="https://www.yahoo.com">
        <option label="bing" value="https://www.bing.com">
      </datalist>
      <label for="">How did you hear about us:</label><br><br>
      <input type="url" name="HowDidYouHear" list="mylist"><br><br>
      <label for="">When would you like us to contact you:</label><br><br>
      <input type="date" name="ContactDate"><br><br>
      <label for="">How many of our products do you own:</label><br><br>
      <input type="range" name="sliderValue" id="slider" min="1" max="10" value="5">
      </input>
      <output name="NumberOfProducts" value="5" onforminput="value=sliderValue.value">5</output><br><br>
      <button type="submit">Submit</button>
    </form>

  </section>
  <footer id="footer" class="footerStyle">

    <p class="Copyright">Copyright &copy 2010 Focal Press</p>
  </footer>


</body>

</html>
